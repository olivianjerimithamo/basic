<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>

    <style>
        ol{
            background-color: #c41df5;
            list-style-type: disc;
            color: darkred;
            text-align: center;
        }
        ul{
            list-style-type: lower-roman;
            background-color: cadetblue;
        }
         ul >li{
            cursor: pointer;
        }
      ol>  li:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
<p title="this is a title">this is <b>chrome</b>lab</p>

<h3>ordered list</h3>
<ol>
    <li>kales</li>
    <li>spinach</li>
    <li>tomatoes</li>
    <li>cabbage</li>
    <li>tumeric</li>
</ol>

<h3>unorderd list</h3>
<ul>
    <li>kiswahili</li>
    <li>English</li>
    <li>Mathematics</li>
</ul>







</body>
</html>
